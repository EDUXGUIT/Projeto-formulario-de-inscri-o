<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Formulário de Inscrição</h2>
        <p class="subtitle">
          Preencha os dados abaixo para fazer sua inscrição no Programa
        </p>

        <div class="form-section">
          <h3>Informações do participante</h3>
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required />

          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required />

          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            placeholder="123.456.789-00"
            required
          />

          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo">
            <option value="">Selecione</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
          </select>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="(98) 9 8765-4321"
            required
          />

          <label for="documento">Documento de identidade</label>
          <div class="file-upload">
            <input
              type="file"
              id="documento"
              name="documento"
              accept="image/*,.pdf"
            />
          </div>
        </div>

        <div class="form-section">
          <h3>Endereço residencial</h3>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required />

          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required />

          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required />

          <label for="comprovante">Comprovante de residência</label>
          <div class="file-upload">
            <input
              type="file"
              id="comprovante"
              name="comprovante"
              accept="image/*,.pdf"
            />
          </div>
        </div>

        <div class="form-section">
          <h3>Trilhas de aprendizagem</h3>
          <div class="checkbox-group">
            <label>
              <input type="radio" name="trilha" value="Front-end" />
              <span class="trilha-box">
                <i class="fas fa-code"></i> Programação Front-end
              </span>
            </label>
            <label>
              <input type="radio" name="trilha" value="Back-end" />
              <span class="trilha-box">
                <i class="fas fa-server"></i> Programação Back-end
              </span>
            </label>
            <label>
              <input type="radio" name="trilha" value="Jogos" />
              <span class="trilha-box">
                <i class="fas fa-gamepad"></i> Programação de Jogos
              </span>
            </label>
            <label>
              <input type="radio" name="trilha" value="UX" />
              <span class="trilha-box">
                <i class="fas fa-pencil-ruler"></i> Design e Experiência
              </span>
            </label>
            <label>
              <input type="radio" name="trilha" value="Dados" />
              <span class="trilha-box">
                <i class="fas fa-database"></i> Ciência de Dados
              </span>
            </label>
          </div>
        </div>

        <label
          ><input type="checkbox" name="termos" required /> Declaro que li e
          concordo com os <a href="#">Termos e Condições</a></label
        >

        <div class="button-group">
          <button type="submit" class="submit-btn">Fazer inscrição</button>
          <button type="reset" class="reset-btn">Cancelar</button>
        </div>
      </div>
      <div class="image-container">
        <img src="imagem.1d2.png" alt="Imagem do Formulário" class="imagem-principal">
        <div class="logos-container">
          <img src="logo-trilhas-inova.png" alt="Sua Logo" class="logo">
        </div>
      </div>
  </body>
</html>
